<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Meals</ion-title>
	</ion-toolbar>
	<ion-input (ionChange)="filterResults($event)" [value]="filterValue" placeholder="Search..."></ion-input>
</ion-header>

<ion-content [fullscreen]="true">
	<app-item *ngFor="let item of meals" [item]="item"></app-item>
</ion-content>
