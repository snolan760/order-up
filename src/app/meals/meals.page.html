<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Meals</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Meals</ion-title>
		</ion-toolbar>
	</ion-header>

	<div id="container">
		<div>
			<h1>Choose your meal:</h1>
			<app-item
				*ngFor="let item of meals"
				[item]="item"
			></app-item>
		</div>
	</div>
</ion-content>
