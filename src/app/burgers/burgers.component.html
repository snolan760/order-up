<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Burgers
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Burgers</ion-title>
		</ion-toolbar>
	</ion-header>

	<app-explore-container name="Burgers"></app-explore-container>
	<div>
		<button (click)="setOrder({})">set order</button>
		<button (click)="checkOrders()">update orders</button>
	</div>
	<app-order [orders]="orders"></app-order>
</ion-content>
