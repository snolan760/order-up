<ion-card>
	<ion-card-header>
		<ion-card-title *ngIf="category.name">{{ category.name }}</ion-card-title>
	</ion-card-header>

	<ion-card-content>
		category description
		<ion-item *ngFor="let addition of category.additions">
			<ion-checkbox
				(ionChange)="addAdditions($event, addition)"
				slot="start"
			></ion-checkbox>
			<ion-label>{{ addition.name }}</ion-label>
		</ion-item>
		<ion-button (click)="addToCart(category)">add to cart</ion-button>
	</ion-card-content>
</ion-card>
